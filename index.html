    <!-- 用户离开页面时改变页面标题 -->
    <script>document.addEventListener('visibilitychange', function(){if(document.visibilityState=='hidden'){normal_title=document.title;document.title='qwq....';}else{document.title=normal_title;}});</script>
    <!-- 移动墨镜 -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const image = document.getElementById("topImage");
        let isMoved = false;

        image.addEventListener('click', function() {
            if (isMoved) {
                // 返回原位
                image.classList.remove('moved');
                isMoved = false;
            } else {
                // 移动到新的位置
                image.classList.add('moved');
                isMoved = true;
            }
        })
      })
    </script>
    <!-- 引用到main.js -->
    <script async src="scripts/main.js"></script>
